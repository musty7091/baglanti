{% extends "base.html" %}
{% block content %}
<div class="row">
    <!-- Tedarikçi Ekleme -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Yeni Tedarikçi Tanımla</div>
            <div class="card-body">
                <form action="{{ url_for('main.tedarikci_ekle') }}" method="POST">
                    <div class="mb-3">
                        <label>Firma Adı</label>
                        <input type="text" name="ad" class="form-control" required placeholder="">
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
        
        <h6 class="mt-4">Mevcut Tedarikçiler</h6>
        <ul class="list-group">
            {% for t in tedarikciler %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ t['ad'] }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Ürün Ekleme -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Yeni Ürün Tanımla</div>
            <div class="card-body">
                <form action="{{ url_for('main.urun_ekle') }}" method="POST">
                    <div class="mb-3">
                        <label>Barkod</label>
                        <input type="text" name="barkod" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Ürün Adı</label>
                        <input type="text" name="ad" class="form-control" required placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
        
        <h6 class="mt-4">Kayıtlı Ürünler</h6>
        <div style="max-height: 300px; overflow-y: auto;">
            <ul class="list-group">
                {% for u in urunler %}
                <li class="list-group-item">
                    <small class="text-muted">{{ u['barkod'] }}</small><br>
                    <strong>{{ u['ad'] }}</strong>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
